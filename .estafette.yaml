builder:
  track: dev

labels:
  app: estafette-extension-slack-build-status
  app-group: estafette-ci-extensions
  team: estafette-team
  language: golang

version:
  semver:
    major: 0
    minor: 1
    patch: '{{auto}}'
    labelTemplate: '{{branch}}'
    releaseBranch: master

stages:
  build:
    image: golang:1.11.0-alpine3.8
    workDir: /go/src/github.com/estafette/${ESTAFETTE_LABEL_APP}
    env:
      CGO_ENABLED: 0
      GOOS: linux
    commands:
    - go test `go list ./... | grep -v /vendor/`
    - go build -a -installsuffix cgo -ldflags "-X main.version=${ESTAFETTE_BUILD_VERSION} -X main.revision=${ESTAFETTE_GIT_REVISION} -X main.branch=${ESTAFETTE_GIT_BRANCH} -X main.buildDate=${ESTAFETTE_BUILD_DATETIME}" -o ./publish/${ESTAFETTE_LABEL_APP} .

  bake:
    image: extensions/docker:dev
    action: build
    container: slack-build-status
    repositories:
    - extensions
    path: ./publish
    copy:
    - Dockerfile
    - /etc/ssl/certs/ca-certificates.crt

  test-success:
    image: extensions/slack-build-status:${ESTAFETTE_BUILD_VERSION}
    webhook: estafette.secret(IUcwmw0ZhriLvqhD.4DOkD1-c_44STKbxbD3n4zzz67SYJCcW0_4RKWbL7LefQW4zjRU8UOrANuY9xC89BRmVmXf4GppNt5SULEjx6VI_CcdlfXbCQlgkTs3pO2a66-0Q9k0W7t7nrUif)
    name: 'integration test estafette-extension-slack-build-status'
    channels:
    - '#build-status'
    status: succeeded

  test-failure:
    image: extensions/slack-build-status:${ESTAFETTE_BUILD_VERSION}
    webhook: estafette.secret(IUcwmw0ZhriLvqhD.4DOkD1-c_44STKbxbD3n4zzz67SYJCcW0_4RKWbL7LefQW4zjRU8UOrANuY9xC89BRmVmXf4GppNt5SULEjx6VI_CcdlfXbCQlgkTs3pO2a66-0Q9k0W7t7nrUif)
    name: 'integration test estafette-extension-slack-build-status'
    channels:
    - '#build-status'
    status: failed

  push-to-docker-hub:
    image: extensions/docker:dev
    action: push
    container: slack-build-status
    repositories:
    - extensions
    tags:
    - dev

  slack-notify:
    image: extensions/slack-build-status:stable
    webhook: estafette.secret(IUcwmw0ZhriLvqhD.4DOkD1-c_44STKbxbD3n4zzz67SYJCcW0_4RKWbL7LefQW4zjRU8UOrANuY9xC89BRmVmXf4GppNt5SULEjx6VI_CcdlfXbCQlgkTs3pO2a66-0Q9k0W7t7nrUif)
    name: ${ESTAFETTE_LABEL_APP}
    channels:
    - '#build-status'
    when:
      status == 'failed'

releases:
  beta:
    stages:
      tag-container-image:
        image: extensions/docker:dev
        action: tag
        container: slack-build-status
        repositories:
        - extensions
        tags:
        - beta

  stable:
    stages:
      tag-container-image:
        image: extensions/docker:dev
        action: tag
        container: slack-build-status
        repositories:
        - extensions
        tags:
        - stable
        - latest