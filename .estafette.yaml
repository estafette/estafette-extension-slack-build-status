builder:
  track: dev

labels:
  app: estafette-extension-slack-build-status
  app-group: estafette-ci-extensions
  team: estafette-team
  language: golang

version:
  semver:
    major: 0
    minor: 1
    patch: '{{auto}}'
    labelTemplate: '{{branch}}'
    releaseBranch: master

stages:
  build:
    image: golang:1.11.4-alpine3.8
    workDir: /go/src/${ESTAFETTE_GIT_SOURCE}/${ESTAFETTE_GIT_OWNER}/${ESTAFETTE_GIT_NAME}
    env:
      CGO_ENABLED: 0
      GOOS: linux
    commands:
    - go test `go list ./... | grep -v /vendor/`
    - go build -a -installsuffix cgo -ldflags "-X main.version=${ESTAFETTE_BUILD_VERSION} -X main.revision=${ESTAFETTE_GIT_REVISION} -X main.branch=${ESTAFETTE_GIT_BRANCH} -X main.buildDate=${ESTAFETTE_BUILD_DATETIME}" -o ./publish/${ESTAFETTE_LABEL_APP} .

  bake:
    image: extensions/docker:dev
    action: build
    container: slack-build-status
    repositories:
    - extensions
    path: ./publish
    copy:
    - /etc/ssl/certs/ca-certificates.crt

  test-success:
    image: extensions/slack-build-status:${ESTAFETTE_BUILD_VERSION}
    workspace: estafette
    channels:
    - '#test-status'
    status: succeeded

  test-failure:
    image: extensions/slack-build-status:${ESTAFETTE_BUILD_VERSION}
    workspace: estafette
    channels:
    - '#test-status'
    status: failed

  push-to-docker-hub:
    image: extensions/docker:dev
    action: push
    container: slack-build-status
    repositories:
    - extensions
    tags:
    - dev

  slack-notify:
    image: extensions/slack-build-status:stable
    workspace: estafette
    channels:
    - '#build-status'
    when:
      status == 'succeeded' ||
      status == 'failed'

releases:
  beta:
    stages:
      triggered-by:
        image: golang:1.11.4-alpine3.8
        commands:
        - echo "Release triggered by ${ESTAFETTE_RELEASE_TRIGGERED_BY}"

      test-success:
        image: extensions/slack-build-status:dev
        workspace: estafette
        channels:
        - '#test-status'
        status: succeeded

      test-failure:
        image: extensions/slack-build-status:dev
        workspace: estafette
        channels:
        - '#test-status'
        status: failed

      tag-container-image:
        image: extensions/docker:dev
        action: tag
        container: slack-build-status
        repositories:
        - extensions
        tags:
        - beta

      slack-notify:
        image: extensions/slack-build-status:stable
        workspace: estafette
        channels:
        - '#release-status'
        when:
          status == 'succeeded' ||
          status == 'failed'

  stable:
    stages:
      tag-container-image:
        image: extensions/docker:dev
        action: tag
        container: slack-build-status
        repositories:
        - extensions
        tags:
        - stable
        - latest

      slack-notify:
        image: extensions/slack-build-status:stable
        workspace: estafette
        channels:
        - '#release-status'
        when:
          status == 'succeeded' ||
          status == 'failed'